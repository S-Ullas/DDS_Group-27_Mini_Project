<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report: Group-27</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CS203- DESIGN OF DIGITAL SYSTEM LABORATORY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="report.html">Report <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
    </nav>
    <div id="simulatorContainer" class="flex">
        <!-- ===== Input ===== -->
        <div class="simulatorImage flex">
            <div class="simulatorImageSection">
                <img style="width: 30rem;" src="img/simulator.png" alt="">
            </div>
            <div class="buttonSection flex">
                <div class="firstButton mt-4">
                    <div class="form-group row">
                        <div class="col-xs-2 mx-2">
                          <label for="J_Value">J</label>
                          <input class="form-control" id="J_Value" type="text">
                        </div>
                        <div class="col-xs-2 mx-2">
                            <label for="K_Value">K</label>
                            <input class="form-control" id="K_Value" type="text">
                        </div>
                      </div>
                </div>
                <div class="secondButton mt-4">
                    <button id="a" type="button" class="btn btn-danger" onclick="fault=this.value" value="a">a</button>
                    <button id="b" type="button" class="btn btn-danger" onclick="fault=this.value" value="b">b</button>
                    <button id="c" type="button" class="btn btn-danger" onclick="fault=this.value" value="c">c</button>
                    <button id="d" type="button" class="btn btn-danger" onclick="fault=this.value" value="d">d</button>
                    <button id="e" type="button" class="btn btn-danger" onclick="fault=this.value" value="e">e</button>
                    <button id="f" type="button" class="btn btn-danger" onclick="fault=this.value" value="f">f</button>
                    <button id="g" type="button" class="btn btn-danger" onclick="fault=this.value" value="g">g</button>
                    <button id="h" type="button" class="btn btn-danger" onclick="fault=this.value" value="h">h</button>
                </div>
                <div class="thirdSection mt-4">
                    <button id="submitBtn" type="button" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>

        <!-- ===== Truth Table ===== -->
        <div class="simulatorTable">
            <div class="m-5">
                <p class="text-center font-semibold mb-1">Truth Table</p>
                <hr>
                <table id="section-to-print" class="w-full table border text-center">
                    <tbody id="table-body">
                        <tr>
                            <th rowspan="2" class="border px-5 border-gray-400">J K</th>
                            <th rowspan="2" class="border border-gray-400">Fault</th>
                            <th colspan="2" class="border border-gray-400">Expected Output</th>
                            <th colspan="2" class="border border-gray-400">Final Output</th>
                        </tr>
                        <tr>
                            <td class="border border-gray-400">Q</td>
                            <td class="border border-gray-400">Q'</td>
                            <td class="border border-gray-400">Q</td>
                            <td class="border border-gray-400">Q'</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
